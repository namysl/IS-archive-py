<SCRIPT>
<!-- HIDE FROM OTHER BROWSERS
function calculatelc(form,currentField) {

  if (currentField == "L") {
    form.C.value = (159.2356688/form.f.value)*(159.2356688/form.f.value)/form.L.value;
    form.f.value = 159.2356688/Math.sqrt(form.C.value*form.L.value); 
  } else if (currentField == "C") {
    form.L.value = (159.2356688/form.f.value)*(159.2356688/form.f.value)/form.C.value;
    form.f.value = 159.2356688/Math.sqrt(form.C.value*form.L.value); 
  } else {
    form.C.value = (159.2356688/form.f.value)*(159.2356688/form.f.value)/form.L.value;
    form.L.value = (159.2356688/form.f.value)*(159.2356688/form.f.value)/form.C.value;
  }

}

function calculates(form,currentField) {

  if (currentField == "d") {
    form.P.value = 0.7854*form.d.value*form.d.value;
} else {
  form.d.value=Math.sqrt(form.P.value/0.7854);
  }

}



function calculate(form,currentField) {

  if (currentField == "L") {
form.z.value=Math.sqrt(form.L.value/12.57e-3*form.l.value/form.S.value);
form.S.value=form.L.value/12.57e-3*form.l.value/(form.z.value*form.z.value);
form.l.value=12.57e-3*form.S.value*form.z.value*form.z.value/form.L.value;
  } else if (currentField == "z") {
form.S.value=form.L.value/12.57e-3*form.l.value/(form.z.value*form.z.value);
form.l.value=12.57e-3*form.S.value*form.z.value*form.z.value/form.L.value;
form.L.value=12.57e-3*form.S.value*form.z.value*form.z.value/form.l.value;
  } else if (currentField == "l") {
form.z.value=Math.sqrt(form.L.value/12.57e-3*form.l.value/form.S.value);
form.S.value=form.L.value/12.57e-3*form.l.value/(form.z.value*form.z.value);
form.L.value=12.57e-3*form.S.value*form.z.value*form.z.value/form.l.value;
  } else {
form.z.value=Math.sqrt(form.L.value/12.57e-3*form.l.value/form.S.value);
form.l.value=12.57e-3*form.S.value*form.z.value*form.z.value/form.L.value;
form.L.value=12.57e-3*form.S.value*form.z.value*form.z.value/form.l.value;
  }

}


// STOP HIDING FROM OTHER BROWSERS -->
</SCRIPT>
