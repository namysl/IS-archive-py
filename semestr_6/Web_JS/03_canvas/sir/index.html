<tr><td>
k:</td><td>

  <input type="text" id="k" value="3">
 

<tr><td>
 B:</td><td>

  <input type="text" id="B" value="0.00001">

<button type="button" onclick="draw()">run</button>


<script>





function draw(){

var S=4e6, I=1, R=0;
var dsdt=0, didt=0, drdt=0;

const aaa=document.getElementById('canvas1');
const ctx=aaa.getContext('2d');
ctx.fillStyle="#000000";
ctx.fillRect(0,0,1000,600);

var  St=[], It=[], Rt=[];



 

var k=parseFloat(document.getElementById("k").value); 
var B=parseFloat(document.getElementById("B").value); 
var y=0.0;
var dt=parseFloat(document.getElementById("dt").value);


for (t=0; t<1000; t++)
 {
     dSdt=-B*S*I;
     dIdt=B*S*I-k*I;
     dRdt=k*I;
     S=S+dSdt*dt;
     I=I+dIdt*dt;
     R=R+dRdt*dt;
     St.push(parseInt(S*600/4e6));
     It.push(parseInt(I*600/4e6));
     Rt.push(parseInt(R*600/4e6));
     
 } 
 t=0;
 
 ctx.moveTo(t, 600-St[t]);
ctx.strokeStyle = "#00FF00";
ctx.beginPath();
for (t=0; t<1000; t++) 
ctx.lineTo(t, 600-St[t]);
ctx.stroke();
 t=0;
 ctx.moveTo(t, 600-It[t]);
ctx.strokeStyle = "#FF0000";
ctx.beginPath();
for (t=0; t<1000; t++) 
ctx.lineTo(t, 600-It[t]);
ctx.stroke();
 t=0;
 ctx.moveTo(t, 600-Rt[t]);
ctx.strokeStyle = "#0000FF";
ctx.beginPath();
for (t=0; t<1000; t++) 
ctx.lineTo(t, 600-Rt[t]);
ctx.stroke();
 
 
 }


</script>



<canvas width="1000" height="600" id="canvas1">
