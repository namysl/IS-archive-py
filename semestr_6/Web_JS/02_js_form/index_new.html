<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Kalkulator dla farb</title>
</head>

<body>
<script>

function oblicz(form){
	a = document.getElementById('pokoj_a').value;
	b = document.getElementById('pokoj_b').value;
	wysokosc = document.getElementById('pokoj_wysokosc').value;
	pokoj = 2*(a*wysokosc) + 2*(b*wysokosc);
	
	wynik = document.getElementById('wynik_sciana');
	wynik.innerHTML = pokoj;
	
	console.log(wynik);
	
	litry = document.getElementById('litry').value;
	wydajnosc = document.getElementById('pokrycie').value;
	
	wynik_farba = litry * wydajnosc;
	wynik_f = document.getElementById('wynik_farba');
	wynik_f.innerHTML = wynik_farba;
	
	czy_wiecej = document.getElementById('czy_wiecej');
	if (pokoj > wynik_farba){
		czy_wiecej.innerHTML = 'TAK!';
	}
	else{
		czy_wiecej.innerHTML = 'nie';
	}
}

</script>


<h1>Kalkulator wydajności farby do malowania ścian</h1>

<form>
	<label for="pokoj_wysokosc">Wysokość pokoju w metrach:</label><br>
	<input type="number" step="any" id="pokoj_wysokosc">
	<br>
	<label for="pokoj_a">Szerokość pierwszej ściany w metrach:</label>
	<br>
	<input type="number" step="any" id="pokoj_a">
	<br>
	<label for="pokoj_b">Szerokość drugiej ściany w metrach:</label><br>
	<input type="number" step="any" id="pokoj_b">

	<br><br><br>

	<label for="litry">Ile litrów ma puszka farby:</label>
	<br>
	<input type="number" step="any" id="litry">
	<br>
	<label for="pokrycie">Wydajność farby w m<sup>2</sup>/L:</label><br>
	<input type="number" step="any" id="pokrycie">
	<br>
	<br>
	<button type="button" onclick="oblicz(this.form);">Oblicz</button>
	<br>
	<br>
	Powierzchnia ścian pokoju (bez sufitu i podłogi): 
	<div id="wynik_sciana"></div>
	<br>
	Ile pomalujesz: 
	<div id="wynik_farba"></div>
	<br>
	Czy musisz dokupić więcej farby?
	<div id="czy_wiecej"></div>

	<br><br><br>

</form>

</body>
</html>
