<!DOCTYPE html>
<html lang="pl">
<head>
	<meta charset="UTF-8">
	<title>Kalkulator farb</title>
	<link rel="stylesheet" href="style_form.css">
</head>

<body>
<script>

function oblicz(form){
	//pomieszczenie 
	pokoj_h = document.getElementById('pokoj_h').value;
	pokoj_a = document.getElementById('pokoj_a').value;
	pokoj_b = document.getElementById('pokoj_b').value;
	
	p_pokoj = 2*(pokoj_a * pokoj_h) + 2*(pokoj_b * pokoj_h);
	console.log('p_pokoj1: ' + p_pokoj);
	
	const cb_drzwi = document.querySelector('#cb_drzwi');
    console.log('cb_drzwi: ' + cb_drzwi.checked);
	
	if(cb_drzwi.checked){
		drzwi_a = document.getElementById('drzwi_a').value;
		drzwi_b = document.getElementById('drzwi_b').value;
		
		p_pokoj = p_pokoj - (drzwi_a * drzwi_b);
		console.log('p_pokoj - drzwi: ' + p_pokoj);
	}
	
	const cb_okno = document.querySelector('#cb_okno');
    console.log('cb_okno: ' + cb_okno.checked);
	
	if(cb_okno.checked){
		okno_a = document.getElementById('okno_a').value;
		okno_b = document.getElementById('okno_b').value;
		
		p_pokoj = p_pokoj - (okno_a * okno_b);
		console.log('p_pokoj - okno: ' + p_pokoj);
	}
	
	console.log('p_pokoj2: ' + p_pokoj);
	
	//farba
	litry = document.getElementById('litry').value;
	wydajnosc = document.getElementById('wydajnosc').value;
	
	farba = litry * wydajnosc;

	wynik_sciana = document.getElementById('wynik_sciana');
	wynik_sciana.innerHTML = p_pokoj + ' m<sup>2</sup>';
	wynik_farba = document.getElementById('wynik_farba');
	wynik_farba.innerHTML = farba + ' m<sup>2</sup>';
	
	czy_wiecej = document.getElementById('czy_wiecej');
	
	if (p_pokoj > wynik_farba){
		czy_wiecej.innerHTML = 'tak';
	}
	else{
		czy_wiecej.innerHTML = 'nie';
	}

}

</script>


<h1>Kalkulator wydajności farby<br>do malowania ścian</h1>

<form>
	
	<p>
		<label for="litry">Pojemność farby [L]:</label><br>
		<input type="number" step="any" id="litry"><br>
		<label for="wydajnosc">Wydajność farby [m<sup>2</sup>/L]:</label><br>
		<input type="number" step="any" id="wydajnosc"><br>
	</p>
	
	<p>
		<label for="pokoj_h">Wysokość pokoju [m]:</label><br>
		<input type="number" step="any" id="pokoj_h"><br>
		<label for="pokoj_a">Szerokość pierwszej ściany [m]:</label><br>
		<input type="number" step="any" id="pokoj_a"><br>
		<label for="pokoj_b">Szerokość drugiej ściany [m]:</label><br>
		<input type="number" step="any" id="pokoj_b">
	</p>

	<p>
		<input type="checkbox" id="cb_drzwi" name="cb_drzwi" value="yes">  
		<label for="cb_drzwi"></label><br>
		<label for="drzwi_a">Wysokość drzwi [m]:</label><br>
		<input type="number" step="any" id="drzwi_a"><br>
		<label for="drzwi_b">Szerokość drzwi [m]:</label><br>
		<input type="number" step="any" id="drzwi_b">
	</p>

	<p>
		<input type="checkbox" id="cb_okno" name="cb_okno" value="yes">  
		<label for="cb_okno"></label><br>
		<label for="okno_a">Wysokość okna [m]:</label><br>
		<input type="number" step="any" id="okno_a"><br>
		<label for="okno_b">Szerokość okna [m]:</label><br>
		<input type="number" step="any" id="okno_b">
	</p>

	<button type="button" onclick="oblicz(this.form);">Oblicz</button>
		
	<p>
		Powierzchnia ścian pokoju: 
		<div id="wynik_sciana"></div>
		Pomalowane zostanie:
		<div id="wynik_farba"></div>
		Czy musisz dokupić więcej farby?
		<div id="czy_wiecej"></div>
	</p>
</form>

</body>
</html>
